api-version: 1.16
name: MineAndSlash
main: fr.azgin.main.MainClass
version: 0.3
author: DrAzgin
depend: [OpenAudioMc, NPCLibPlugin, MythicMobs, Vault, WorldGuardEvents, WorldGuard]
softdepend: [HolographicDisplays]
commands:
  bal:
    description: bal
    usage: /<command>
  levelmanagement:
    description: controll level and xp
    usage: /<command> [xp|level] [set|add] <number>
  chatcontroll:
    description: chat controll command
    usage: /<command> [clear]
    aliases: [cct]
  placepit:
    description: place a campfire
    usage: /<command>
  test:
    description: test
    usage: /test [add|set] <number>
  particle:
    description: particle
    usage: /particle
  changelevel:
    description: testing command
    usage: /adlevel <level>
  spawn:
    description: Pour rejoindre skyeden
    usage: /spawn
  plugins:
    description: blocked
    usage: /blocked
  classe:
    description: classe command
    usage: /classe [guerrier|archer|mage]
  resetclasse:
    description: reset classe [console only]
    usage: /<command> <player>
  dieu:
    description: choisir votre dieu
    usage: /<command> []
  buff:
    description: permet d'obtenir le buff de dieu [console only]
    usage: /<command> <player>
  bug:
    description: vous permet d'envoyer une demande d'aide
    usage: /<command> [votre message]
  exportmythiccommand:
    description: export command into the database
    usage: /<command>
  lootchest:
    description: permet de cr√©er un loot chest
    usage: /<command> <lootable_chest_id>
  msreload:
    description: reload the mineslash config file
    usage: /<command>
  mount:
    description: testing
    usage: /<command>